<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: green;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 
        CSS: Cascading Style Sheets: Ngôn ngữ thiết kế giao diện

        Các cách nhúng CSS vào HTML:
            a. Inline CSS: Viết trực tiếp trong thẻ HTML sử dụng thuộc tính style
            b. Internal CSS: Viết trong thẻ <style> trong phần <head>
            c. External CSS: Liên kết file CSS bên ngoài sử dụng thẻ <link> trong phần <head>
        
     -->
    <h1 style="color: blue; text-align: center;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>
</body>
</html>
