<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: blue;
            font-size: 24px;
            font-weight: bold;
        }

        #heading {
            color: green;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 
        Bộ chọn CSS
        1. class: khi muốn gom nhóm nhiều thẻ HTML lại với cùng một kiểu dáng
                    + 1 thẻ HTML có thể có nhiều class khác nhau
                    + Cú pháp: .tên
        2. id : khi muốn định dạng riêng cho một thẻ HTML
                    + 1 thẻ HTML chỉ có thể có 1 id duy nhất
                    + Cú pháp: #tên

        3. element: định dạng trực tiếp cho thẻ HTML

        Thứ tự ưu tiên trong Selection: element < class < id <important
    -->
    <p class="title">CNTT5</p>
    <p id="heading">Lập trình với HTML</p>
</body>
</html>
