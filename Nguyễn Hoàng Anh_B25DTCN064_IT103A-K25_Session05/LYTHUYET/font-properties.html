    <!--
        Bộ chọn thuộc tính font
        1. Font-family: Phông chữ
            + Tên phông chữ (font name)
            + Font family groups (serif, sans-serif, monospace)

        2. Font-size: Kích thước phông chữ
            + Giá trị tính bằng px, em, rem, pt

        3. Font-weight: Độ đậm của phông chữ
            + Normal: Bình thường
            + Bold: Đậm
            + Bolder: Đậm hơn
            + Lighter: Nhẹ hơn
            + Số nguyên từ 100 đến 900

        4. Font-style: Kiểu dáng phông chữ
            + Normal: Bình thường
            + Italic: Nghiêng
            + Oblique: Nghiêng nghiêng
    -->
