<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./5.css">
</head>
<body>
    <form>
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn"><br>
        <label for="feedback">Phản hồi của bạn:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="20" placeholder="Nhập ý kiến của bạn..."></textarea><br>
        <button type="submit">Gửi ý kiến</button>
    </form>
</body>
</html>
