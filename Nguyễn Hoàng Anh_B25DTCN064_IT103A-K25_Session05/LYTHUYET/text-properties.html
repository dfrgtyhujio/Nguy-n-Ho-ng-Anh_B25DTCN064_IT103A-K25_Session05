<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Bộ chọn thuộc tính text
        1.Text-align: Canh lề văn bản
            + Left: Canh lề trái
            + Right: Canh lề phải
            + Center: Canh giữa
            + Justify: Canh đều hai bên

        2. Color: Màu chữ
            + Tên màu
            + Mã màu Hex (#RRGGBB)
            + Mã màu RGB (RED, GREEN, BLUE)
            + Mã màu RGBA (RED, GREEN, BLUE, ALPHA) (Alpha: Độ trong suốt)

        3. Text-decoration: Trang trí văn bản
            + None: Không có gì
            + Underline: Gạch chân
            + Overline: Gạch trên
            + Line-through: Gạch ngang

        4. Letter-spacing: Khoảng cách giữa các chữ cái
           Word-spacing: Khoảng cách giữa các từ
            + Giá trị tính bằng px, em, %
        
        5. Text-transform: Chuyển đổi chữ
            + Uppercase: Chuyển thành chữ in hoa
            + Lowercase: Chuyển thành chữ in thường
            + Capitalize: Viết hoa chữ cái đầu của mỗi từ

        6. Text-shadow: Tạo bóng cho chữ
            + Cú pháp: text-shadow: offset-x offset-y blur-radius color;
    -->
</body>
</html>
